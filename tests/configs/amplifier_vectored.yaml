name: myamp
filepath: ../spice/myamp_differential.sp
template: AmplifierTemplate
pin:
    vdd:
        direction: input
        datatype: analog
        value: (2.7, 3.3)
    #vss:
    #    direction: input
    #    datatype: real
    #    value: 0
    inp:
        direction: input
        datatype: real
        value: (0.5, 2.5)
    outp:
        direction: output
        datatype: real
    inn:
        direction: input
        datatype: real
        value: (0.5, 2.5)
    outn:
        direction: output
        datatype: real

proxy_signals:

    indiff:
        value: (-0.8, 0.8)
        style: linear_combination_in
        #expression: inp - inn
        components: [inp, inn]
        coefficients: [1, -1]
    incm:
        value: (0.5, 0.7)
        style: linear_combination_in
        #expression: 0.5*inp + 0.5*inn
        components: [inp, inn]
        coefficients: [0.5, 0.5]



    input_test:
        style: vector
        components: [indiff, incm]
    output_test:
        style: vector
        components: [outp, outn]

template_pins:
    input: input_test
    output: output_test

extras:
    approx_settling_time: 10e-9
    limits_diff: (-0.03, 0.03)
    limits_cm: (1.15, 1.25)

#test_config_file: ngspice_small_tstep.yaml
test_config_file: ngspice.yaml
